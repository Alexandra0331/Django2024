django-imagekit = "^5.0.0"
pilkit = "^3.0"
fastapi = "^0.110.3"
uvicorn = "^0.29.0"
sqlalchemy = "^2.0.29"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"